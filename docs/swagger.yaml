basePath: /
host: localhost:7009
info:
  contact: {}
  description: Uh, i create this because i want to autogenerated my todos to pdf.
  title: Avei Todos API with Fiber and Clean Architecture
  version: "1.0"
paths:
  /v1/todos:
    post:
      consumes:
      - application/json
      description: Create a todo
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            type: object
      summary: Create a todo
      tags:
      - Todos
  /v1/todos/:
    get:
      consumes:
      - application/json
      description: Get todo
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: object
        "404":
          description: Not Found
          schema:
            type: object
        "500":
          description: Internal Server Error
          schema:
            type: object
      summary: Get todo
      tags:
      - Todos
swagger: "2.0"
